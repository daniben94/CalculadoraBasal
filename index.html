<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen Intravenoso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculadora de Volumen Intravenoso</h1>

    <form id="calculadoraForm">
        <label for="pesoInput">Ingrese el peso del paciente en kilogramos:</label>
        <input type="number" id="pesoInput" required>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultados">
        <!-- Los resultados se mostrarán aquí -->
    </div>

    <script>
        function calcular() {
            // Obtener el peso del paciente
            var peso = parseFloat(document.getElementById("pesoInput").value);

            // Verificar si el peso es válido
            if (peso <= 0 || isNaN(peso)) {
                alert("Ingrese un peso válido.");
                return;
            }

            // Inicializar variables
            var volumenDiario = 0;
            var mantenimiento = 0;
            var mm2 = 0;
            var metodoUtilizado = "";

            // Verificar el método de cálculo
            if (peso <= 30) {
                // Método Holliday-Segar
                if (peso <= 10) {
                    volumenDiario = peso * 100;
                } else if (peso <= 20) {
                    volumenDiario = 10 * 100 + (peso - 10) * 50;
                } else {
                    volumenDiario = 10 * 100 + 10 * 50 + (peso - 20) * 20;
                }

                mantenimiento = volumenDiario / 24;
                mm2 = mantenimiento * 1.5;
                metodoUtilizado = "Holliday-Segar";
            } else {
                // Método de Superficie Corporal
                var superficieCorporal = ((peso * 4) + 7) / (peso + 90);
                volumenDiario = superficieCorporal * 1500;
                mantenimiento = superficieCorporal * 2000;
                metodoUtilizado = "Superficie Corporal";
            }

            // Mostrar los resultados
            var resultadosHTML = "<h2>Resultados:</h2>";
            resultadosHTML += "<p>Método utilizado: " + metodoUtilizado + "</p>";
            resultadosHTML += "<p>Volumen diario: " + volumenDiario + " cc</p>";
            resultadosHTML += "<p>Mantenimiento: " + mantenimiento + " cc/hr</p>";
            if (mm2 !== 0) {
                resultadosHTML += "<p>m+m/2: " + mm2 + " cc/hr</p>";
            }

            document.getElementById("resultados").innerHTML = resultadosHTML;
        }
    </script>

</body>
</html>
